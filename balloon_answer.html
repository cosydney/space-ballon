<!DOCTYPE html>
<html>
<head>
  <title>ðŸŽˆ Space Balloon </title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      border-radius:50%;
      text-align: center;
      margin: 0 auto;
      margin-top: 200px;
      box-shadow: 2px 2px 20px lightgrey inset;
    }
  </style>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="balloon" style="text-align: center" >
</div>
</body>

<script>
// Your Jquery code here
$("#balloon").css("background-color", "red")
  $( document ).ready(function() {
    var size = 200;
    var color = ["red", "green", "blue"];
    var colorindex = 0;
    var defcolor = function(balloon) {
      if (colorindex < 0)
        colorindex = 2;
      else if (colorindex > 2)
        colorindex = 0;
      balloon.style.backgroundColor = color[colorindex];
    }
    var setSize = function (balloon) {
      console.log(size);
      if (size < 200 || size > 420)
        size = 200
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
    }
    $( "#balloon" ).click(function(e) {
      size += 10;
      colorindex++;
      setSize(e.target);
      defcolor(e.target);
    });
    $( "#balloon" ).mouseleave(function(e) {
      size -= 5;
      colorindex--;
      setSize(e.target);
      defcolor(e.target);
    });
  });
</script>
</html>
